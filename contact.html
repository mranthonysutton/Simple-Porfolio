  <!-- Contact Form -->
  <section id="contactForm">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 well well-contact animated tada">
          <h3 class="page-header">Contact Me</h3>
          <p class="lead">Please fill out the form below and I will get back to you shortly!</p>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="John Doe">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="John.Doe@email.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control no-resize" placeholder="Enter Message..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> Send Message</button>
              </div>
            </div>
          </form>
        </div><!-- end col-md-8 -->
      </div><!-- end row -->
    </div><!-- end container -->
  </section>
  <!-- end Contact Form -->
